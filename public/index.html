<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alquileres</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Alquileres</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="http://localhost:3000/propiedades">Propiedades</a></li>
                <li class="nav-item"><a class="nav-link" href="http://localhost:3000/contactos">Contactos</a></li>
            </ul>
        </div>
    </nav>

    <div id="lista-casa"></div>

    <script>
        const url = `http://localhost:3000/casas`; 
        async function verCasas() {
            const res = await fetch(url);
            const casas = await res.json();

            let lista = document.getElementById('lista-casa');
            lista.innerHTML = '';

            casas.forEach(casa => { // Iterar sobre el array de casas
                const elemento = `
                    <div class="cointainer m-2 p-2"> 
                        <div class="card bg-light" style="width: 18rem;">
                            <img src="${casa.imagen}" class="card-img-top" alt="..." style="width:100%; height:250px;"> 
                            <div class="card-body">
                                <p class="card-title text-center"><span class="fw-bold">Tipo:</span> ${casa.tipo_propiedad}</p>
                                <p class="card-title text-center"><span class="fw-bold">Ubicacion:</span> ${casa.ubicacion}</p>
                                <p class="card-text text-center"><span class="fw-bold">Habitaciones:</span> ${casa.habitaciones}</p>
                                <p class="card-text text-center"><span class="fw-bold">Precio:</span> ${casa.precio}</p>
                                <p class="card-text text-center" id="color">Color: ${casa.color_exterior}</p>
                                <p class="card-text text-center"><span class="fw-bold">Estilo:</span> ${casa.estilo}</p>
                                <p class="card-text text-center"><span class="fw-bold">Tip.const.:</span> ${casa.tipo_construccion}</p>
                                <p class="card-text text-center"><span class="fw-bold">disponible:</span> ${casa.disponible}</p>
                            </div>
                        </div>
                    </div>
                `;
                lista.innerHTML += elemento;
            });
        }

        verCasas();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/1a37eeef62.js" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
